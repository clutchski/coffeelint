language: node_js
node_js:
  - "0.6"
  - "0.8"

env:
  - COFFEE_SCRIPT_VERSION=1.4.0
  - COFFEE_SCRIPT_VERSION=1.5.0
  - COFFEE_SCRIPT_VERSION=1.6.2

allow_failures:
  - env: COFFEE_SCRIPT_VERSION=1.6.2

before_script:
  - npm install coffee-script@$COFFEE_SCRIPT_VERSION


branches:
  only:
    - master
    - update-travis
    - next
